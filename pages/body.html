<!DOCTYPE html>
<html>

    <body>
        <h1>Balise &lt; body &gt;</h1>
        <a href="../index.html">Accueil</a>
        <h2>Définition</h2>
        <p>Représente le contenu principal du document HTML. Il ne peux y avoir qu'un élément &lt; body &gt; par document.</p>
        <h2>Exemple (avec balise &lt;pre&gt;)</h2>
        <pre>
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Titre du document&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p&gt;Et là un paragraphe…&lt;/p&gt;
  &lt;/body&gt;
&lt;/html&gt;
        </pre>
    </body>
</html>
